{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriFace</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="back-button">
            <a href="javascript:history.back()">
                <img src="{% static 'image/Authentication/back-button.svg' %}" alt="back-button">
            </a>
        </div>

        <div class="illustator">
            <img src="{% static 'image/Authentication/signup.svg' %}" alt="">
        </div>
    </div>

    <div class="form-container">
        <form action="register" method="post">

            {% csrf_token %}

            <div class="heading-primary">
                Account Registration
            </div>

            <div class="text-smaller tagline">
                your identity. your door. veriface.
            </div>

            <div class="input-wrapper">
                <span class="emoji">ðŸ‘¤</span>
                <input class="text-label" type="text" placeholder="Enter Your Name" name="name" required>
            </div>
            <div class="input-wrapper">
                <span class="emoji">ðŸ“¨</span>
                <input class="text-label" type="email" placeholder="Enter Email Address" name="email" required>
            </div>

            <div class="input-wrapper">
                <span class="emoji">ðŸ”‘</span>
                <input class="text-label" type="password" placeholder="Create a Password" name="password" required>
            </div>

            {% if messages %}
            {% for message in messages %}
            <span class="error-message text-label">{{ message }}</span>
            {% endfor %}
            {% endif %}

            <input class="text-button" type="submit" value="Sign Up">

            <span class="text-label">
                Already a user?
                <a href="login">Login</a>
            </span>

        </form>
    </div>



</body>

</html>
